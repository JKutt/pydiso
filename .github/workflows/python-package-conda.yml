name: Testing

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Testing (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: True
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: dev
        python-version: ${{ matrix.python-version }}
    - name: Install Env
      run: |
        conda info
        conda list
        conda config --show
        conda install --quiet --yes pip numpy scipy cython mkl pytest pytest-cov mkl-devel
    - name: Install Our Package
      if: ${{ matrix.os != 'windows-latest' }}
      run: |
        echo $CONDA_PREFIX
        pip install -v -e .
        conda list
    - name: Install Our Package on Windows
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        echo $CONDA_PREFIX
        export MKLROOT="$CONDA_PREFIX\Library"
        echo $MKLROOT
        pip install -v -e .
        conda list
    - name: Run Tests
      run: |
        pytest --cov-report=xml --cov=pydiso -s -v tests/test.py
    
    - name: Upload coverage
      if: ${{ matrix.os == 'ubuntu-latest' }} and {{ matrix.python-version == '3.8' }}
      uses: codecov/codecov-action@v2
      with:
        files: ./coverage1.xml
        verbose: true # optional (default = false)
